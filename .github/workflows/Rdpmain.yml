name: âœ… RDP Max 60H (Final & Robust)

on:
  workflow_dispatch:
    inputs:
      tailscale_auth_key:
        description: 'Masukkan Tailscale Auth Key (Wajib menggunakan Ephemeral Key untuk keamanan)'
        required: true
        type: string

jobs:
  extended-rdp-session:
    runs-on: windows-latest
    timeout-minutes: 3600 # Batas waktu maksimum 60 jam

    steps:
      - name: âš™ï¸ Configure RDP & Firewall
        shell: powershell
        run: |
          # 1. Aktifkan RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          # 2. Atur lapisan keamanan RDP ke Negotiate
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 2 -Force
          
          # 3. Aturan Firewall untuk mengizinkan RDP (port 3389)
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

      - name: ðŸ” Create Ephemeral RDP User
        id: create_user
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Web
          # Kata sandi aman 18 karakter
          $password = [System.Web.Security.Membership]::GeneratePassword(18, 4)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          $username = "RDP_RUNNER" # Nama pengguna yang jelas
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          echo "RDP_USER_CREDENTIALS=User: $username | Password: $password" >> $env:GITHUB_ENV
          Write-Host "Pengguna $username berhasil dibuat."

      # ðŸš¨ SOLUSI PERMANEN UNTUK ERROR 404: Menggunakan URL RILIS GITHUB SPESIFIK
      - name: â¬‡ï¸ Install Tailscale (Reliable Download)
        shell: powershell
        run: |
          # Menggunakan URL yang spesifik dan stabil. Ganti v1.62.0 dengan versi terbaru jika diperlukan.
          $version = "1.62.0" # Tentukan versi yang stabil
          $tsUrl = "https://github.com/tailscale/tailscale/releases/download/v$version/tailscale-setup-$version-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Mencoba mengunduh Tailscale versi $version dari $tsUrl..."
          
          # Menggunakan Start-BitsTransfer yang andal
          Start-BitsTransfer -Source $tsUrl -Destination $installerPath
          
          Write-Host "Unduhan selesai. Memulai instalasi..."
          
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          Remove-Item $installerPath -Force
          Write-Host "Tailscale berhasil diinstal."

      - name: ðŸ”— Establish Tailscale Connection
        shell: powershell
        run: |
          $tsExe = "$env:ProgramFiles\Tailscale\tailscale.exe"
          
          # Autentikasi menggunakan input pengguna
          & $tsExe up --authkey=${{ github.event.inputs.tailscale_auth_key }} --hostname=gh-rdp-runner-$env:GITHUB_RUN_ID --timeout=60s
          
          $tsIP = $null
          $startTime = Get-Date
          while (-not $tsIP -and (Get-Date).Subtract($startTime).TotalSeconds -lt 60) {
              $tsIP = & $tsExe ip -4
              if ($tsIP) { break }
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP tidak ditetapkan. Keluar."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Runner terhubung ke Tailscale. IP: $tsIP"

      - name: âœ¨ Display & Maintain Connection (60 Hours)
        shell: powershell
        run: |
          $timeoutMinutes = 3600
          Write-Host "`n=========================================="
          Write-Host "=== RDP ACCESS KREDENSIAL ==="
          Write-Host "Waktu Maksimum: 60 Jam."
          Write-Host "Alamat/IP Tailscale: $env:TAILSCALE_IP"
          Write-Host "$env:RDP_USER_CREDENTIALS"
          Write-Host "=========================================="
          
          $totalDurationSeconds = $timeoutMinutes * 60
          $startTime = Get-Date
          
          while ((Get-Date).Subtract($startTime).TotalSeconds -lt $totalDurationSeconds) {
              $secondsRemaining = $totalDurationSeconds - (Get-Date).Subtract($startTime).TotalSeconds
              $hoursRemaining = [Math]::Floor($secondsRemaining / 3600)
              $minutesRemaining = [Math]::Floor(($secondsRemaining % 3600) / 60)
              
              Write-Host "[$(Get-Date)] Sesi Aktif. Waktu tersisa: ${hoursRemaining}j ${minutesRemaining}m."
              Start-Sleep -Seconds 300
          }
          Write-Host "Sesi RDP telah mencapai batas waktu. Mengakhiri job..."
        if: success()
        
      # Penghapusan pengguna yang sangat tangguh untuk menghindari bug
      - name: ðŸ§¹ Cleanup User
        if: always()
        shell: powershell
        run: |
          $username = "RDP_RUNNER" 
          # Pengecekan eksplisit. Jika pengguna tidak ditemukan, skrip akan keluar tanpa error.
          if (Get-LocalUser -Name $username -ErrorAction SilentlyContinue) {
              Write-Host "Menghapus pengguna sementara $username..."
              # Menghapus pengguna
              Remove-LocalUser -Name $username 
              Write-Host "Pengguna $username telah dihapus."
          } else {
              Write-Host "Pengguna $username tidak ditemukan. Tidak ada yang dihapus."
          }
          
